<div class="container">
    @if (loading()) { @for (i of skeletonArray; track i) {
    <app-skeleton-card-loader />
    } } @else { @for (gen of generations(); track gen.id) {
    <app-clickable-card
        [title]="gen.name.replaceAll('-', ' ') | titlecase"
        [description]="'Main Region: ' + gen.main_region.name | titlecase"
        (click)="selectGen(gen)"
    />
    } }
</div>
