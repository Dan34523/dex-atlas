<div class="landing-container">
    <h1 class="header">Welcome to DexAtlas</h1>

    <div class="button-container">
        @for (feature of features; track feature.link) {
        <app-clickable-card
            [title]="feature.title"
            [description]="feature.description"
            [routerLink]="feature.link"
        />
        }
    </div>
</div>
